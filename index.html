<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointment</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="" alt="">
      </div>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Doctor</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="loginbutton">
        <button id="login" class="login">login</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="form-container">
        <h1>Welcome to</h1>
        <h2>Health Care Appointment</h2>
        <div class="form-box">
          <form>
            <label for="email">
              Email
              <br>
              <i class="fa-sharp fa-solid fa-envelope"></i>
              <input type="email" name="email" id="email">
            </label>
            <br>
            <label for="password">
              Password
              <br>
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password">
            </label>
            <br>
            <label for="showpassword">
              <input type="checkbox" name="showpassword" id="showpassword">
              Show Password
            </label>
            <div class="button-container">
              <button type="reset" class="reset" id="reset">Reset</button>
              <button class="book" id="book">Book Your Appointment</button>
            </div>
            <div>
              <a href="">Don't have an Account?</a>
              <br>
              <button class="loginbutton" id="loginbutton">Login</button>
            </div>
            <br>
          </form>
        </div>
      </div>
      <div class="image-container">
        <img src="" alt="image">
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="container1">
        <img src="" alt="" class="logo">
        <a href="">Home</a>
        <a href="">About Us</a>
        <a href="">Service</a>
        <a href="">Doctor</a>
        <a href="">Contact</a>
      </div>
      <div class="container2">
        <h2>Top insurances</h2>
        <div class="container11">
          <a href="">Aentra</a>
          <a href="">Health plan</a>
          <a href="">Blue Sheild</a>
          <a href="">Carrers</a>
        </div>
        <div class="container12">
          <a href="">HealthNet</a>
          <a href="">Health Smarth</a>
          <a href="">View More</a>
        </div>
      </div>
      <div class="container3">
        <h2>Follow us</h2>
        <div class="facebook">
          <img src="" alt="facebook">
        </div>
        <div class="instagram">
          <img src="" alt="instagram">
        </div>
        <div class="twitter">
          <img src="" alt="twitter">
        </div>
        <div class="linkedin">
          <img src="" alt="linkedin">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
